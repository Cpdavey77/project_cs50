<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale = 1, width = device-width">

        <link href="/static/company_logo.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">

        <title>Login</title>

    </head>
    <body >
        <div class="login_container">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <header>
                    <div class="alert-error", role="alert">
                        {{ message }}
                    </div>
                </header>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="container_login">
                <form action="/admin/" method="get" id="admin"></form>
                <form class="login_form" action="/login" method="post">
                    <div>
                        <input type="text" autofocus autocomplete="off" id="username" name="username" placeholder="Username...">
                    </div>
                    <div>
                        <input type="password" autocomplete="off" id="password" name="password" placeholder="Password...">
                    </div>
                    <div>
                        <button class="log_in" id="submit_login" type="submit">Log In</button><br>
                        <button class="log_in" form="admin" type="submit">Add User<br>(For Development Purposes)</button>
                    </div>
                </form>
            </div>
        </div>

    </body>

</html>
